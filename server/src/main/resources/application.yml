spring.application.name=server

---

server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/online_judge
    username: root
    password: "#admin87"
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect